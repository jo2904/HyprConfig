$mainMod = SUPER

# --- LANCEMENT D’APPLICATIONS ---
bind = $mainMod, Q, exec, $terminal               # Ouvre le terminal
bind = $mainMod, C, killactive,                   # Ferme la fenêtre active

bind = $mainMod, E, exec, $fileManager            # Lance l'explorateur de fichiers
bind = $mainMod SHIFT, E, exec, $fileManagerAlternative            # Lance l'explorateur de fichiers graphique
bind = $mainMod, R, exec, $menu                   # Lance le menu rofi ou autre launcher

bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bind = $mainMod, f, togglefloating,               # Active/Désactive le mode fenêtre flottante
bind = $mainMod SHIFT, f, fullscreen,               # Active/Désactive le mode plein écran
bind = $mainMod, l, exec, hyprlock                  # Vérouillage de l'écran

# --- FOCUS DES FENÊTRES ---

bind = $mainMod, left, movefocus, l      # Focus à gauche
bind = $mainMod, right, movefocus, r     # Focus à droite
bind = $mainMod, up, movefocus, u        # Focus en haut
bind = $mainMod, down, movefocus, d      # Focus en bas

bind = $mainMod SHIFT, left, movewindow, l           # Déplace la fenêtre à gauche
bind = $mainMod SHIFT, right, movewindow, r           # Déplace la fenêtre à droite
bind = $mainMod SHIFT, up, movewindow, u           # Déplace la fenêtre vers le haut
bind = $mainMod SHIFT, down, movewindow, d           # Déplace la fenêtre vers le bas

# --- GESTION DES ESPACES DE TRAVAIL ---
bind = $mainMod, ampersand, workspace, 1  # Changement direct vers un espace de travail
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10


bind = $mainMod SHIFT, ampersand, movetoworkspace, 1 # Déplacement de la fenêtre courante vers un espace de travail
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

bind = $mainMod, twosuperior, togglespecialworkspace
bind = $mainMod SHIFT, twosuperior, movetoworkspace, special

bind = $mainMod, mouse_down, workspace, e-1       # Changement de bureau avec la molette
bind = $mainMod, mouse_up, workspace, e+1         

bind = $mainMod, Y, exec, ~/.config/scripts/changeMainSreen.sh

# --- GESTES SOURIS ---
bindm = $mainMod, mouse:272, movewindow           # Maintenir SUPER + clic gauche : déplacer fenêtre
bindm = $mainMod, mouse:273, resizewindow         # Maintenir SUPER + clic droit : redimensionner

# --- SON ET LUMINOSITÉ ---
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+    # Augmenter le son
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-         # Baisser le son
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle               # Couper le son
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle          # Couper le micro
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+                       # Augmenter la luminosité
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-                     # Baisser la luminosité

# --- CONTRÔLE MULTIMÉDIA (nécessite playerctl) ---
bindl = , XF86AudioNext, exec, playerctl next              # Piste suivante
bindl = , XF86AudioPause, exec, playerctl play-pause       # Pause / lecture
bindl = , XF86AudioPlay, exec, playerctl play-pause        # Lecture / pause (autre touche)
bindl = , XF86AudioPrev, exec, playerctl previous          # Piste précédente

bindl = , XF86PowerOff, exec, qs ipc call power toggle

# Toggle screenshot
bind = $mainMod + Shift, S, exec, ~/.config/scripts/toggle-screenshot.sh region
bind = , PRINT, exec, ~/.config/scripts/screenshot.sh output

# Toggle idling
bindd = $mainMod SHIFT, I, Toggle locking on idle, exec, ./.config/scripts/toggle-hypridle.sh

# Toggle nightlight
bindd = $mainMod SHIFT, N, Toggle nightlight, exec, ./.config/scripts/toggle-nightlight.sh

# Toggle donot disturb
bindd = $mainMod SHIFT, D, Toggle do not disturb, exec, ./.config/scripts/toggle-dnd.sh

# Toggle power save (blur/animations off)
bindd = $mainMod SHIFT, B, Toggle power save mode, exec, ~/.config/scripts/toggle-powersave.sh

#configure screen
bindd = $mainMod SHIFT, P, Info screen, exec, nwg-displays


#raccourci pour changement bureau
bind = ALT, Tab, workspace, previous
bind = Super, TAB, exec, qs -p ~/.config/quickshell/overview ipc call overview toggle
bindr = , mouse:277, exec, qs -p ~/.config/quickshell/overview ipc call overview toggle
